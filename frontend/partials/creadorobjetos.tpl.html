<div class="panel panel-default ">
  <div class="panel-heading">
    <h3 class="panel-title">Creador automatico de objetos de Serena</h3>
  </div>
  <div class="panel-body">
	<div class="dropdown" >
	  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" >
	    Seleccione un producto <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	    <li><a>BANCA</a></li>
	    <li><a>ADMID</a></li>
	    <li><a>ADMLEG</a></li>
	  </ul>
	</div>
  	<div ng-show="productoSeleccionado">
	    <form id="formulariologin" ng-submit="validarLogin()" novalidate>
		    <br>
		    Usuario
		    <input type="text" class="form-control" ng-model="usuario" placeholder="Ingrese su usuario de dominio Credicoop" required>
		    <div class="alert alert-warning" ng-show="formulariologin.$submitted && !usuario">
		      El campo <strong>Usuario</strong> no puede estar vacío.
		    </div>
		    <div class="alert alert-warning" ng-show="formulariologin.$submitted && !usuarioOk">
		      El <strong>Usuario</strong> ingresado es invalido.
		    </div>
		    <br>
		    Contraseña
		    <input type="password" class="form-control" ng-model="password" placeholder="Ingrese su contraseña" required>
		    <div class="alert alert-warning" ng-show="formulariologin.$submitted && !password">
		      El campo <strong>Contraseña</strong> no puede estar vacío.
		    </div>
		    <div class="alert alert-warning" ng-show="formulariologin.$submitted && !passwordOk">
		      La <strong>Contraseña</strong> ingresada es invalida.
		    </div>
		    <br>
		    <input type="submit" id="loginsubmit" class="btn btn-primary" aria-haspopup="true" aria-expanded="false" value="Ingresar">
		    <br>
		    <br>
	  	</form>
  	</div>
  </div>
</div>
